name: Docker Build and Publish and Deploy to DeployAja

on:
  push:
    branches: [ "master" ]  # Anda pakai master, bukan main
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io/satriaaa766/keywordia  # Lowercase username!
  GH_REGISTRY: ghcr.io
  IMAGE_NAME: keywordia
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Tambahkan ini untuk handle Docker Hub timeout
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Ganti ke GITHUB_TOKEN

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          # KOREKSI: Tidak perlu /${{ env.IMAGE_NAME }} lagi, karena sudah termasuk di REGISTRY
          tags: ${{ env.REGISTRY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    # Tambahkan kondisi agar hanya deploy dari push ke master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DeployAja Plan
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: plan
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
          additional-args: --set container.image=${{ env.REGISTRY }}:${{ github.sha }}

      - name: DeployAja Deploy
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: deploy
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
          additional-args: --set container.image=${{ env.REGISTRY }}:${{ github.sha }}

      - name: DeployAja Status
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: status
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
