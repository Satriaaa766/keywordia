name: keywordia
version: 1.0.0
description: My awesome application

container:
  image: ghcr.io/trigger466/keywordia:latest
  port: 3000
  resources:
    requests:
      cpu: 1m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  replicas: 1
  imagePullSecrets:
    - name: ghcr-secret

env:
  - name: NODE_ENV
    value: production

dependencies:
  - type: POSTGRES
    name: postgres
    version: "15"

domain: keywordia.deployaja.id

